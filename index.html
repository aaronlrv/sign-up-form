<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    
    <div class="images">
        <div id="odin">
            <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <h2> ODIN PROJECT</h2>
        </div>
        <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Photo of nice leaves">
    </div>

    <div class="container"> 
        
    <div class="textWrapper"> 
    <div class="introductoryText"> 
    <h3> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h3>
    </div>

    <div class="secondaryText"> 
    <h3>You <em>know</em> you want to </h3>
    </div>

    </div>
    <fieldset> 
    <form onsubmit="passwordValidation()" class="form">
        <div class="left-column"> 
            <legend>Let's do this!</legend>
        <div class="first">
            <label for="name">
                <span>FIRST NAME </span>
            <input type="text" name="first_name" id="first" type="text">
        </label>
        </div>

        <div class="email">
            <label for="email">
                <span>EMAIL</span>
                <input type="email" name="email" id="email" >
            </label>
        </div>

        <div class="password">
            <label for="password">
                <span>PASSWORD</span>
                <input type="password" name="password" id="password" required>
            </label>
        </div>
    </div>

    <div class="right-column"> 
        <legend>      </legend>
        <div class="last-name">
            <label for="last">
                <span>LAST NAME</span>
                <input type="text" name="last_name" id="last" type="text">
            </label>
        </div>

        <div class="phone-number">
            <label for="phone-number">
                <span>PHONE NUMBER</span>
                <input type="number" name="phone-number" id="phone-number">
            </label>
        </div>

        <div class="confirm">
            <label for="confirm">
                <span>CONFIRM </span>
                <input type="password" name="confirm" id="confirm" required>
                <div class="message">
                    
                </div>
            </label>
        </div>
    </div>
    </fieldset>

    <button type="submit" id="submit">Create Account</button>
    <p class="cta">Already have a account? <span class="login">Log in</span></p>
    </form>
</div>
</div>
    
</body>
</html>
