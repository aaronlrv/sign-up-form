<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="textWrapper"> 
    <div class="introductoryText"> 
    <h3> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h3>
    </div>

    <div class="secondaryText"> 
    <h3>You <em>know</em> you want to </h3>
    </div>

    </div>
    <fieldset> 
    <form onsubmit="passwordValidation()">
        <legend>Let's do this!</legend>
        <div class="first">
            <label for="name">
                <span>FIRST NAME </span>
            <input type="text" name="first_name" id="first" type="text">
        </label>
        </div>

        <div class="email">
            <label for="email">
                <span>EMAIL</span>
                <input type="email" name="email" id="email" >
            </label>
        </div>

        <div class="password">
            <label for="password">
                <span>PASSWORD</span>
                <input type="password" name="password" id="password">
            </label>
        </div>

        <div class="last-name">
            <label for="last">
                <span>LAST NAME</span>
                <input type="text" name="last_name" id="last" type="text">
            </label>
        </div>

        <div class="phone-number">
            <label for="phone-number">
                <span>PHONE NUMBER</span>
                <input type="number" name="phone-number" id="phone-number">
            </label>
        </div>

        <div class="confirm">
            <label for="confirm">
                <span>CONFIRM </span>
                <input type="password" name="confirm" id="confirm">
                <div class="message">
                    
                </div>
            </label>
        </div>

    </fieldset>

    <button type="submit" id="submit">Create Account</button>
    <p class="login">Already have a account? <span class="login">Log in</span></p>
    </form>
    
    
</body>
</html>
